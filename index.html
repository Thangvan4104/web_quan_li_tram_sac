<!DOCTYPE html>
<!--
    File: index.html
    Mô tả: Trang chủ của hệ thống quản lý trạm sạc
    Chức năng: Giao diện người dùng chính, hiển thị dashboard và danh sách trạm sạc
-->
<html lang="vi">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Tiêu đề trang -->
    <title>Quản Lý Trạm Sạc</title>
    
    <!-- Stylesheet chính -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Font Awesome Icons (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Container chính -->
    <div class="container">
        <!-- ============================================
             HEADER - Phần đầu trang
             ============================================ -->
        <header class="header">
            <div class="header-content">
                <!-- Tiêu đề hệ thống -->
                <h1><i class="fas fa-charging-station"></i> Hệ Thống Quản Lý Trạm Sạc</h1>
                
                <!-- Các nút hành động -->
                <div class="header-actions">
                    <!-- Nút thêm trạm mới -->
                    <button class="btn btn-primary" onclick="openAddModal()">
                        <i class="fas fa-plus"></i> Thêm Trạm Mới
                    </button>
                </div>
            </div>
        </header>

        <!-- ============================================
             STATISTICS DASHBOARD - Bảng thống kê
             ============================================ -->
        <section class="stats-section">
            <div class="stats-grid">
                <!-- Card thống kê: Tổng số trạm -->
                <div class="stat-card">
                    <div class="stat-icon blue">
                        <i class="fas fa-charging-station"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="total-stations">0</h3>
                        <p>Tổng Số Trạm</p>
                    </div>
                </div>
                
                <!-- Card thống kê: Trạm đang hoạt động -->
                <div class="stat-card">
                    <div class="stat-icon green">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="active-stations">0</h3>
                        <p>Trạm Đang Hoạt Động</p>
                    </div>
                </div>
                
                <!-- Card thống kê: Tổng số cổng sạc -->
                <div class="stat-card">
                    <div class="stat-icon orange">
                        <i class="fas fa-plug"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="total-ports">0</h3>
                        <p>Tổng Số Cổng Sạc</p>
                    </div>
                </div>
                
                <!-- Card thống kê: Cổng sạc còn trống -->
                <div class="stat-card">
                    <div class="stat-icon purple">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="available-ports">0</h3>
                        <p>Cổng Sạc Còn Trống</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- ============================================
             STATIONS LIST - Danh sách trạm sạc
             ============================================ -->
        <section class="stations-section">
            <!-- Header của section: tiêu đề và ô tìm kiếm -->
            <div class="section-header">
                <h2>Danh Sách Trạm Sạc</h2>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Tìm kiếm trạm sạc...">
                </div>
            </div>
            
            <!-- Grid chứa danh sách trạm sạc (sẽ được load động bằng JavaScript) -->
            <div id="stations-grid" class="stations-grid">
                <!-- Stations will be loaded here -->
            </div>
        </section>
    </div>

    <!-- ============================================
         MODAL - Form thêm/sửa trạm sạc
         ============================================ -->
    <div id="station-modal" class="modal">
        <div class="modal-content">
            <!-- Header của modal -->
            <div class="modal-header">
                <h2 id="modal-title">Thêm Trạm Sạc Mới</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            
            <!-- Form thêm/sửa trạm sạc -->
            <form id="station-form" onsubmit="saveStation(event)">
                <!-- Hidden input để lưu ID khi chỉnh sửa -->
                <input type="hidden" id="station-id">
                
                <!-- Nhóm: Tên trạm -->
                <div class="form-group">
                    <label for="name">Tên Trạm <span class="required">*</span></label>
                    <input type="text" id="name" required>
                </div>
                
                <!-- Nhóm: Địa chỉ -->
                <div class="form-group">
                    <label for="address">Địa Chỉ <span class="required">*</span></label>
                    <textarea id="address" rows="2" required></textarea>
                </div>
                
                <!-- Hàng: Tọa độ địa lý -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="location_lat">Vĩ Độ</label>
                        <input type="number" id="location_lat" step="0.00000001">
                    </div>
                    <div class="form-group">
                        <label for="location_lng">Kinh Độ</label>
                        <input type="number" id="location_lng" step="0.00000001">
                    </div>
                </div>
                
                <!-- Hàng: Số cổng sạc -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="total_ports">Tổng Số Cổng <span class="required">*</span></label>
                        <input type="number" id="total_ports" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="available_ports">Cổng Còn Trống</label>
                        <input type="number" id="available_ports" min="0">
                    </div>
                </div>
                
                <!-- Hàng: Trạng thái và loại sạc -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="status">Trạng Thái</label>
                        <select id="status">
                            <option value="active">Đang Hoạt Động</option>
                            <option value="maintenance">Bảo Trì</option>
                            <option value="inactive">Ngừng Hoạt Động</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="charging_type">Loại Sạc</label>
                        <select id="charging_type">
                            <option value="AC">AC</option>
                            <option value="DC">DC</option>
                            <option value="Both">Cả Hai</option>
                        </select>
                    </div>
                </div>
                
                <!-- Hàng: Công suất và giá -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="power_kw">Công Suất (kW)</label>
                        <input type="number" id="power_kw" step="0.01" min="0">
                    </div>
                    <div class="form-group">
                        <label for="price_per_kwh">Giá (VNĐ/kWh)</label>
                        <input type="number" id="price_per_kwh" step="0.01" min="0">
                    </div>
                </div>
                
                <!-- Nhóm: Giờ hoạt động -->
                <div class="form-group">
                    <label for="operating_hours">Giờ Hoạt Động</label>
                    <input type="text" id="operating_hours" placeholder="VD: 24/7 hoặc 6:00 - 22:00">
                </div>
                
                <!-- Hàng: Liên hệ -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Số Điện Thoại</label>
                        <input type="tel" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                </div>
                
                <!-- Các nút hành động -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Hủy</button>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ============================================
         LOADING OVERLAY - Hiển thị khi đang tải dữ liệu
         ============================================ -->
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- JavaScript chính -->
    <script src="assets/js/app.js"></script>
</body>
</html>
